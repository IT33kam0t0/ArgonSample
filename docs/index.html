<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
      <title>SOFINA AR</title>
      <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
      <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>     -->
      <!-- <script src="https://rawgit.com/mayognaise/aframe-video-shader/master/dist/aframe-vid-shader.min.js"></script>-->
      <script src="js/aframe-ar.js"></script>
    </head>
    <body>
            
      <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
        <a-assets>
             <a-asset-item id="bottle" src="Bottle/Bottle.glb"></a-asset-item>             
        </a-assets>
          
        <a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">                       
          <a-text value="SOFINA9" position="0 0 1" align="center" rotation="-90 0 0" color="#ff3333">
          </a-text>
          
          <a-entity gltf-model="#bottle" play-all-model-animations="" position="-1 0.5 0.5" rotation="90 -270 -180" scale="3 3 3" visible="true">
              <a-animation attribute="rotation" repeat="indefinite" direction="alternate" dur="500" from="0 0 0" to="10 0 0"></a-animation>
          </a-entity>
          <a-plane position="0 -0.5 0" rotation="-90 0 0" width="2.8" height="1"  src="./image/top_banner2.jpg"></a-plane>
          <!--  <a-entity geometry="primitive:box;" material="shader:video;src:url(https://www.youtube.com/embed/e8odw-2OusY);"></a-entity>
   -->
          </a-marker>
         <a-entity camera></a-entity>
        
      </a-scene>
    </body>
  </html>
